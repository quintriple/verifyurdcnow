<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Discord Verification</title><link rel="stylesheet" href="styles.css"><style>/* Import Google Font */@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #fff; /* Light text color for contrast */background-color: #333333; /* Dark gray background */display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0; /* Ensure no extra margin around the body */position: relative; /* Relative positioning for absolute elements */
        }

        /* Header Styling */header {
            background-color: #444; /* Dark gray background for the header */padding: 10px20px; /* Spacing inside the header */display: flex;
            justify-content: space-between; /* Space between buttons */align-items: center; /* Center items vertically */position: absolute;
            top: 10px; /* Distance from the top of the viewport */left: 10px; /* Distance from the left of the viewport */right: 10px; /* Distance from the right of the viewport */z-index: 1000; /* Ensure it is above other content */
        }

        headerbutton {
            background-color: #000; /* Solid black background */color: #fff; /* White text color */border: none;
            border-radius: 6px;
            padding: 12px24px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Added transform for scaling effect */margin: 05px; /* Space between buttons */
        }

        headerbutton:hover {
            background-color: #333; /* Darker shade of black on hover */transform: scale(1.05); /* Slightly scale button on hover */
        }

        headerbutton:active {
            background-color: #000;
            transform: scale(1); /* Reset scaling when button is pressed */
        }

        headerbutton:focus {
            outline: none;
        }

        /* Content Styling */.content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex: 1;
            padding: 20px;
        }

        /* Central Message Styling */.central-message {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.5em;
            color: #fff;
            margin: 20px0;
        }

        /* Verification Section Styling */.verification-section,
        .qr-code-section {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .verification-sectioninput {
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 6px;
            background-color: #444;
            color: #fff;
            margin: 10px0;
        }

        .verification-sectionbutton {
            background-color: #000;
            color: #fff;
            padding: 10px20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .verification-sectionbutton:hover {
            background-color: #333;
        }

        .verification-sectionbutton:active {
            background-color: #000;
        }

        .qr-code-sectionimg {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Footer Styling */.footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footera {
            color: #fff;
            text-decoration: none;
            margin: 010px;
        }

        .footera:hover {
            text-decoration: underline;
        }

        /* Responsive Design */@media (max-width: 768px) {
            headerbutton {
                padding: 10px20px;
                font-size: 0.9em;
            }
        }
    </style></head><body><header><button class="qr-code-btn" aria-label="Generate QR Code" onclick="showQRCode()">QR Code</button><button aria-label="Verify Discord account" onclick="showVerificationSection()">Verify Discord Account</button><button class="top-left-btn" aria-label="Add Discord bot" onclick="addDiscordBot()">Add Bot</button></header><div class="content"><div class="central-message">
            The most secure Discord verification bot.
        </div><!-- Verification Section --><div class="verification-section" id="verificationSection"><input type="text" id="discordUsername" placeholder="Enter your Discord username"><button onclick="verifyDiscord()">Submit</button><p id="verificationMessage"></p></div><!-- QR Code Section --><div class="qr-code-section" id="qrCodeSection"><p>Here is your QR Code:</p><div id="qrcode"></div></div></div><footer class="footer">

            document.getElementById('verificationSection').style.display = 'flex';
            document.getElementById('qrCodeSection').style.display = 'none';
        }

        functionverifyDiscord() {
            const username = document.getElementById('discordUsername').value.trim();
            if (username) {
                document.getElementById('verificationMessage').textContent = 'You\'re all set!';
                document.getElementById('verificationSection').style.display = 'none';
                // Here, you could also send the username to a server for further processing.
            } else {
                alert('Please enter your Discord username.');
            }
        }

        functionshowQRCode() {
            document.getElementById('qrCodeSection').style.display = 'flex';
            document.getElementById('verificationSection').style.display = 'none';
            QRCode.toDataURL('https://your-website-url.com', function (err, url) {
                if (err) {
                    alert('Failed to generate QR Code.');
                    return;
                }
                const img = document.createElement('img');
                img.src = url;
                const qrcodeContainer = document.getElementById('qrcode');
                qrcodeContainer.innerHTML = ''; // Clear previous QR codes
                qrcodeContainer.appendChild(img);
            });
        }

        functionaddDiscordBot() {
            const botInviteUrl = 'https://discord.com/oauth2/authorize?client_id=1274129476665606178&permissions=8&integration_type=0&scope=bot';
            window.open(botInviteUrl, '_blank');
        }
    </script></body></html>
